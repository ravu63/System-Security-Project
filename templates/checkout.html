
<link rel= "stylesheet" type= "text/css" href= "/static/checkout.css" >

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/completeCheckout" method="POST">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="firstname" placeholder="FTX DN U DUMB DOG">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="ashton@example.com">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Nanyang Polytechnic">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Singapore">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Ashton Deez Nuts">
            <label for="ccnum">Credit Card No.</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="exp">Expiry</label>
            <input type="text" id="exp" name="exp" placeholder="Feburary">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2021">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
        </span>
      </h4>
      <p>{{ result }} {{ second }} (1 {{ first }} is {{ rate }} {{ second }}) </p>
      <p>Total: <span class="price" style="color:black"><b>{{amt}} {{first}}</b></span></p>
    </div>
  </div>
</div>
